<ion-header [translucent]="true">
  <ion-toolbar mode="ios" color="primary">
    <ion-title>
      عالمياً
    </ion-title>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <div class="ion-padding-horizontal">
      <ion-searchbar mode="ios" placeholder="بحث" (ionChange)="getItems($event)" animated> 
      </ion-searchbar>
      </div>
  </ion-toolbar >
</ion-header>

<ion-content [fullscreen]="true">
  <ion-progress-bar *ngIf="isShowing" type="indeterminate"></ion-progress-bar>
  <ion-item *ngFor="let i of items" button [routerLink]="['/view', i.country]">
    <ion-avatar slot="start">
      <span class="flag-icon flag-icon-{{i['countryInfo'].iso2 | lowercase}} flag-icon-background"></span>
    </ion-avatar>
    <ion-label>
      {{i.country}}
    </ion-label>
  </ion-item>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
