<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      {{country}}
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-progress-bar *ngIf="isShowing" type="indeterminate"></ion-progress-bar>
  <div class="fullheight xc">
<canvas #doughnutCanvas  width="100%" height="100%" dir="rtl"></canvas>
</div>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button mode="ios" [routerLink]="['/timeline', country]">
    <ion-icon name="analytics"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
